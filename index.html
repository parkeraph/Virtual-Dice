<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Dice</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	
<div class="container-fluid app-housing">
	<div id="topDiv" class="row">
		<div id="topMiddle" class="col-md-4 col-md-offset-5 col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 text-center">
			<h1>Virtual Dice</h1>
		</div>
	</div>
	
	<div id="interfaceRow" class="row">
		<div class="col-md-4 col-md-offset-5 col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 text-center">
			<button id="addDice"><span class="glyphicon glyphicon-plus"></span></button>
			<button id="removeDice"><span class="glyphicon glyphicon-minus"></span></button>
			<button id="shuffleDice"><span class="glyphicon glyphicon-refresh"></span></button>
		</div>
	</div>
	
	<div id="playField" class="row">
		<div id="playColumn" class="col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0 col-xs-12 col-xs-offset-0"></div>
	</div>
	
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
				var diceCount = 0;
				$("#addDice").click(function(){
					diceCount = diceCount + 1;
					$("<div id='dice"+diceCount+"' width='185'></div>").appendTo("#playColumn");
					$("<object id='dicePic"+diceCount+"' data='lib/dice_1.svg' type='image/svg+xml'><img width='50' src='lib/dice_1.svg'></object>").appendTo("#dice"+diceCount);
					console.log(diceCount);
				});
				
				$("#removeDice").click(function(){
					if(diceCount == 0){
						return;
					}
					$("#dice"+diceCount).remove();
					diceCount = diceCount - 1;
					console.log(diceCount);
				});
				
				$("#shuffleDice").click(function(){
					var ii;
					for(ii = 1; ii <= diceCount; ii++){
						curDice = document.getElementById("dice"+ii);
						randNum = Math.floor(Math.random() * 6);
						
						randNum = randNum + 1;
						$("#dicePic"+ii).remove();
						$("<object id='dicePic"+ii+"' data='lib/dice_"+randNum+".svg' type='image/svg+xml'><img width='50' src='lib/dice_"+randNum+".svg'></object>").appendTo("#dice"+ii);
					}
				})
		});
	</script>
</body>
</html>
